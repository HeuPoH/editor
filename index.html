<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/style/main.css">
    <title>Редактор</title>
</head>
<body>
    <div class="container" id="container">
        <h2 class="container__title">Редактор</h2>
        <div class="container__workspace">
            <nav class="container__navbar" id="navbar">
                <div class="container__group-btn" id="btn-group">
                    <button class="container__btn" id="clear">Очистить</button>
                    <button class="container__btn" id="bold">B</button>
                    <button class="container__btn" id="italic">I</button>
                    <button class="container__btn" id="underlined">U</button>
                    <button class="container__btn" id="paragraph">P</button>
                    <button class="container__btn" id="red">RED</button>
                    <button class="container__btn" id="green">GREEN</button>
                    <button class="container__btn" id="blue">BLUE</button>
                </div>
                <div class="container__toggle">
                    <span class="container__toggle-info">Чтение</span>
                    <input type="checkbox" id="toggle-button" class="toggle-button"/>
                    <label class="toggle-text" for="toggle-button"></label>
                </div>
            </nav>
            <textarea class="container__textarea" id="textarea" placeholder="Введите текст"></textarea>
            <div class="container__text" id="text"></div>
        </div>
    </div>
<script type="module" src="src/js/components/editorComponent.js"></script>
</body>
</html>
